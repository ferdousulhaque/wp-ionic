<ion-header>
    <ion-navbar>
      <ion-title>Sobuj Desh - Featured</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor ="let post of featured_posts">
      <ion-card-content (click)="detailPage(post)">  
        <img src="{{post._embedded['wp:featuredmedia'][0].source_url}}" />
        <ion-card-title>
          {{post.title.rendered}}
        </ion-card-title>     
        <ion-card-content>
            <div [innerHTML]="post.excerpt.rendered"></div>
        </ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-content>
