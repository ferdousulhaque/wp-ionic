<ion-header>
  <ion-navbar>
    <ion-title>Sobuj Desh</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor ="let post of posts">
    <ion-card-content (click)="detailPage(post)">
      <ion-card-title>
        {{post.title.rendered}}
        </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
