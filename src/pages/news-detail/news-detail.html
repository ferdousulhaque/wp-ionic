<ion-header>

  <ion-navbar>
    <ion-title>News Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{post._embedded['wp:featuredmedia'][0].source_url}}" />
    <ion-card-content>
      <ion-card-title>
        {{post.title.rendered}}
        </ion-card-title>
        <div [innerHTML]="post.content.rendered"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
